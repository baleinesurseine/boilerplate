{% extends 'layout.html' %}

{% block styles %}
<link rel="stylesheet" href="/css/xterm.css">
<link rel="stylesheet" href="/css/xtermFade.css">
<link rel="stylesheet" href="/addons/fullscreen/fullscreen.css" />
{% endblock %}

{% block body %}
<script src="/js/lib/fetch.min.js"></script>
<script src="/js/lib/xterm_min.js"></script>
<script src="/js/xterm.js"></script>
<script src="/addons/attach/attach.js" ></script>
<script src="/addons/fit/fit.js" ></script>
<script src="/addons/fullscreen/fullscreen.js" ></script>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>iMac terminal</h1>
      <div id="terminal-container"></div>
      <div style="text-align: center;">
        <div style="display: inline-block; margin-right: 16px;">
          <h3>size</h3>
        </div>
        <div style="display: inline-block; margin-right: 16px;">
          <label for="cols">Columns</label>
          <input type="number" id="cols" />
        </div>
        <div style="display: inline-block; margin-right: 16px;">
          <label for="rows">Rows</label>
          <input type="number" id="rows" />
        </div>
      </div>
      <div style="text-align: center;">
        <div style="display: inline-block; margin-right: 16px;" id="pid-container">
        </div>
        <div style="display: inline-block; margin-right: 16px;" id="ws-container">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
